<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Big & Small Tables</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="d-flex">
    <!-- SIDEBAR SECTION -->
    <div class="sidebar card bg-white shadow">
        <div class="card-body p-5">
            <div class="profile d-flex align-items-center">
                <img class="rounded-circle" src="img/profile-pic.png" alt="">
                <div class="profile-info ml-3">
                    <h4>Andrew <span class="align-middle"></span></h4>
                    <p class="text-muted m-0">Boss</p>
                </div>
            </div>

            <div class="sidebar-group pt-3">
                <h4 class="text-muted font-weight-bold">GIVE FEEDBACK</h4>
                <select class="custom-select mt-2">
                    <option selected>To your people</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>

            <div class="sidebar-group pt-3">
                <h4 class="text-muted font-weight-bold">TEAMS</h4>
                <ul class="list-unstyled">
                    <li><a href="#">Results</a></li>
                    <li><a href="#">Export results</a></li>
                    <li><a href="#">Manage teams</a></li>
                    <li><a href="#">Create new team</a></li>
                </ul>
            </div>

            <div class="sidebar-group pt-3">
                <h4 class="text-muted font-weight-bold">PEOPLE</h4>
                <ul class="list-unstyled">
                    <li><a href="#">Results</a></li>
                    <li><a href="#">Export results</a></li>
                    <li><a href="#">Manage people</a></li>
                    <li><a href="#">Invite new people</a></li>
                </ul>
            </div>

            <div class="sidebar-group pt-3">
                <h4 class="text-muted font-weight-bold">Me</h4>
                <ul class="list-unstyled">
                    <li><a href="#">Results</a></li>
                    <li><a href="#">My account</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- RESULTS SECTION -->
    <div class="results w-100 px-5 mr-3">
        <div class="results-header">
            <div class="logout col-12 d-flex align-items-center justify-content-end p-0 pt-5">
                <a href="#">Logout <i class="material-icons md-18 align-middle">exit_to_app</i></a>
            </div>
    
            <h2 class="mb-4">Results</h2>
            <p class="choose mb-4"><span>My key people |</span> All people</p>
        </div>

        <div class="results-body h-100 pb-2">
            
            <div class="card card-body bg-white h-100">
                <div class="card-header bg-white border-0">   
                    <h2>All People</h2>
                </div>
            </div>

        </div>
    </div>

</main>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
